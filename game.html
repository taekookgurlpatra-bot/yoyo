<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catch My Hearts ğŸ’—</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1 class="center">Catch 15 Hearts ğŸ’—</h1>
<h2 id="score" class="center">Hearts Caught: 0</h2>

<div id="gameArea"></div>
<div id="catcher">ğŸ§¸</div>

<script>

let score = 0;
const targetScore = 15;

const catcher = document.getElementById("catcher");
const scoreText = document.getElementById("score");
const gameArea = document.getElementById("gameArea");

document.addEventListener("mousemove", e => {
catcher.style.left = (e.clientX - 60) + "px";
});

document.addEventListener("touchmove", e => {
catcher.style.left = (e.touches[0].clientX - 60) + "px";
});

function createHeart(){

let heart = document.createElement("div");
heart.innerHTML="ğŸ’—";
heart.className="heart";

heart.style.left=Math.random()*window.innerWidth+"px";
heart.style.top="-60px";

gameArea.appendChild(heart);

/* FASTER FALL SPEED */
let fall=setInterval(()=>{

heart.style.top=heart.offsetTop+6+"px";

let h=heart.getBoundingClientRect();
let c=catcher.getBoundingClientRect();

if(h.bottom>=c.top && h.left<=c.right && h.right>=c.left){

score++;
scoreText.innerText="Hearts Caught: "+score;

heart.remove();
clearInterval(fall);

if(score>=targetScore){
window.location.href="wish.html";
}

}

if(heart.offsetTop>window.innerHeight){
heart.remove();
clearInterval(fall);
}

},15);
}

/* Faster spawn */
setInterval(createHeart,600);

</script>

</body>
</html>
